<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fts. - Fotos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Você pode criar um arquivo CSS separado para estilização -->
</head>
<body>
    <header>
        <h1>Fts.</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Amigos</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="publish">
            <h2>Publicar uma Imagem</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Publicar</button>
            </form>
        </section>

        <section class="feed">
            <!-- Aqui você pode exibir as imagens compartilhadas pelos usuários -->
            <!-- Cada imagem pode ser um elemento HTML <img> com um link para o perfil do usuário -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Fts. - Rede Social de Imagens</p>
    </footer>
</body>
</html>
